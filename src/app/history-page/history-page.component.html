<div class="row">
  <div class="col-sm-10"><h2 class="mt-4">History</h2></div>
  <div class="col-sm-2">
    <div class="mt-4">
      <button class="btn btn-outline-danger" (click)="historyReset()">
        delete history
      </button>
    </div>
  </div>
</div>

<div class="p-2">
  <table
    *ngIf="historyList.length > 0; else historyTemplate"
    class="table table-striped"
  >
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Time</th>
        <th scope="col">Date</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let historyListItem of historyList; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ historyListItem.name }}</td>
        <td>{{ historyListItem.fullTime }}</td>
        <td>{{ historyListItem.date }}</td>
      </tr>
    </tbody>
  </table>

  <ng-template #historyTemplate>
    <div>No history records</div>
  </ng-template>
</div>
